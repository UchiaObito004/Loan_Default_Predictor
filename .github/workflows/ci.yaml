name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest streamlit scikit-learn

      - name: Verify installation
        run: |
          python -m pip show pytest
          python -m pip show scikit-learn
          pytest --version

      - name: Run tests
        run: |
          pytest
